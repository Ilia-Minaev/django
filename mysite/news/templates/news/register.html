{% extends 'base.html' %}

{% block title %}
{{ title }} :: {{ block.super }}
{% endblock %}

<div class="mb-3">
    <h1>{{ title }}</h1>
    <span>(Всего {{ news.count }} новости(ей))</span>
</div>

{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}


{% block content %}
<h1>{{ h1 }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">{{ h1 }}</button>
</form>

{% endblock %}
